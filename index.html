<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <title>Frontend Mentor | Interactive pricing component</title>

  </head>
  <body>
      <div id="title">
          <img src="images/pattern-circles.svg" alt="background circles" id="bg-circle">
          <h1>Simple, traffic-based pricing</h1>
          <h2>Sign-up for our 30-day trial. No credit card required.</h2>
      </div>

      <div id="content">
          <div id="content_price">
            <p id="p_views"><span id="numbers_views">100K</span> PAGEVIEWS</p>
            <p id="p_price"><span id="price">$16.00</span> / <span id="time_abo">month</span></p>
          </div>

          <div id="slider">
              <style data="rangeBgColor" type="text/css"></style>
              <progress id="progress_bar" value="0" max="4"></progress>
              <input type="range" id="range_views" min="0" max="4" value="0" onmousedown="mouseDown()" onmouseup="mouseUp()" oninput="updateProgressValue()">
          </div>

          <div id="duration">
              <span id="month_choice_text">Monthly Billing</span>
              <label class="switch">
                  <input type="checkbox" id="check_box_time_abo">
                  <span class="slider"></span>
              </label>
              <span>Yearly Billing</span>
              <span id="discount_text">25% <span id="hide_discount">discount</span></span>
          </div>

          <hr>

          <div id="explications">
              <div id="checked_explications">
                  <p><span class="img_checked"></span>unlimited websites</p>
                  <p><span class="img_checked"></span>100% data ownership</p>
                  <p><span class="img_checked"></span>Email reports</p>
              </div>
              <div id="button_start_trial">
                  <a href="#">Start my trial</a>
              </div>
          </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">CROZET Mathieu</a>.
      </div>
  </body>

  <script src="index.js"></script>
</html>
